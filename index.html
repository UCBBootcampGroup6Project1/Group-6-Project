<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>In Your Kitchen</title>
    <!-- Links Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Muli" rel="stylesheet">
    <!-- Links css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Link bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid" id="title-jumbo">
            <div class="title-container">
                <h1 class='page-title'>
                    Recipe Searcher 
                    <!-- <img class='green-thumb' src='assets/images/greenthumb.jpg' alt='Green Thumb'> -->
                </h1>
                <h2 id='PgSubtitle'>What do you have in your kitchen?</h2>
                
            </div>
        </div>  
    </div>

    <div class="container" id="output-info">
        <div class="jumbotron jumbotron-fluid" id="ingredient-info">
            <div class="row">

                <div class="col-sm-6">
                    <div class="title-container">
                            <div class="card" style="width: 30rem; margin-left: 40px; height: 16.75em; max-height: 16.75em;" class="site-cards">
                                    <form class="select-form">
                                            <div class="form-group">
                                                <label for="site-info" id='site-info-lbl'>Please add all of your groceries that you already have in your kitchen and we will provide you with a list of recipes so you will not have to leave the house. </label>
                                                
                                                <label for="ingredients" id='ingredients-lbl'>Ingredients: </label>

                                                <input type="ingredients" class="form-control" id="ingredients-input" value='' aria-describedby="ingredients" placeholder="bread, peanut butter, jam">

                                                <br>
                        
                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary" id='recipe-button'>Submit</button>
                                            
                                    </form>
                            </div>
                        
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="title-container">
                            <div class="card site-cards" style="width: 30rem; margin-right: 40px; height: 16.75em; max-height: 16.75em;">
                                    <div id="display-recipe" class="card-body">
                                    <p class="card-text">Click on the recipes and start cooking. You got this!!!</p>
                                    <div class="recipes" id='ingredients-nutri-facts'></div>
                                    </div>
                            </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    
        <br>

    <div class="container" id="output-info">
        <div class="jumbotron jumbotron-fluid" id="nutrition-info">
            <div class="row">

                <div class="col-sm-6">
                    <div class="title-container">
                            <div class="card" style="width: 30rem; margin-left: 40px;" class="site-cards">
                                    <form class="select-form">
                                            <div class="form-group">
                                                <label for="site-info" id='site-info-lbl'>Choose an ingredient to get the nutrition info on.</label>

                                                <input type="nutrition" class="form-control" id="nutrition-input" value='' aria-describedby="nutrition" placeholder="">

                                                <br>

                                            </div>
                                            
                                            <button type="submit" class="btn btn-primary" id='nutrition-button'>Submit</button>
                                            
                                    </form>
                            </div>
                        
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="title-container">
                            <div class="card" style="width: 30rem; margin-right: 40px; height: 12em; max-height: 12em;" class="site-cards">
                                    <div class="card-body">
                                            <!-- Display nutrition info-->
                                            <div id="display-nutrition"></div>
                                    </div>
                            </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- main javascript file -->
    <script type="text/javascript" src="assets/javascript/main.js"></script>
    <!-- SweetAlert CDN -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
